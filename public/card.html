<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.2/tailwind.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-400">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white rounded-lg lg:w-1/4 h-auto sm:w-full">
        <h3 class="p-4 bg-gray-300 rounded-t-lg">The title of the card here</h3>
        <!-- ! second  -->
        <div class="p-4 flex justify-between items-center border-b-2">
          <span
            class="bg-orange-700 p-2 rounded-full text-white uppercase text-xs font-bold"
            >Under review</span
          >
          <span>May 14, 1988</span>
        </div>
        <!-- ! Third -->
        <div class="p-4 flex justify-center">
          <span class="bg-gray-200 p-4 rounded"
            >Here is a short comment about this employee</span
          >
        </div>
        <!-- ! Fourth -->
        <div
          class="p-4 flex justify-start text-xs text-gray-700 font-bold bg-gray-200"
        >
          <span class="">EMPLOYEE</span>
        </div>
        <div class="p-6 flex bg-gray-200">
          <span
            class="rounded-full text-xs bg-blue-700 font-bold w-12 h-12 p-4 text-white"
            >VG</span
          >
          <div class="ml-3">
            <div class="font-bold">Victor gonzalez</div>
            <div>Instructor</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
